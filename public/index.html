
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tankstellen im Umkreis</title>
  <link href="/style.css" rel="stylesheet" />
  <script defer src="/main.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold flex items-center gap-2">
      <span>⛽</span> Tankstellen im Umkreis <span id="radiusDisplay">(5 km)</span>
    </h1>
    <div class="mt-4 flex flex-wrap gap-2 items-center">
      <select id="fuelType" class="border p-2 rounded">
        <option value="e5">Super E5</option>
        <option value="e10">Super E10</option>
        <option value="diesel">Diesel</option>
        <option value="all">Alle</option>
      </select>
      <input type="range" min="1" max="25" value="5" id="radiusSlider" class="w-48" />
      <div class="ml-4 space-x-2">
        <button class="lang-btn" data-lang="de">🇩🇪</button>
        <button class="lang-btn" data-lang="tr">🇹🇷</button>
        <button class="lang-btn" data-lang="en">🇬🇧</button>
      </div>
    </div>
    <p id="status" class="mt-4 text-pink-600">📍 Standort wird ermittelt...</p>
    <div id="map" class="h-[70vh] rounded-lg overflow-hidden mt-4 shadow-md"></div>
  </div>
</body>
</html>
